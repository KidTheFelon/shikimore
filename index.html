<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shikimore</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Liquid Glass Filter -->
    <svg style="visibility: hidden; position: absolute;" width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="liquid-glass-filter" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="1" result="noise" seed="1" />
          <feOffset in="noise" result="movingNoise">
            <animate attributeName="dx" from="0" to="1000" dur="60s" repeatCount="indefinite" />
            <animate attributeName="dy" from="0" to="500" dur="100s" repeatCount="indefinite" />
          </feOffset>
          <feDisplacementMap in="SourceGraphic" in2="movingNoise" scale="6" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
